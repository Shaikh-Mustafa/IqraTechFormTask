<!DOCTYPE html>
<html>
<head>
<style>
 .btn{
  width : 90%;
  margin-top : 10px;
  height : 30%px;
  background-color : red;
  color : white;
  font-size: 2rem;
  text-align: left;
  padding-left : 30%;
  }

  .form {
    position : sticky;
    top : 0px;
    background-color: antiquewhite;
  }

  .submit-btn{
    position : sticky;
    top : 50px;
    margin-left: 700px;
  }
</style>
</head>
<body>

<p>Click the button to make a BUTTON element.</p>

<form class = 'form'>

  <fieldset>
    <legend> Form </legend>
    
       
    <label for = "name">Enter Name : </label>
    <input type = "text" id = "name">
    
    <label for = "age">Enter Age : </label>
    <input type = "number" id = "age">
    
    <label for = 'image'>Upload Picture : </label>
    <input type = 'file' id = 'image'>
    

  </fieldset>
</form>



<button onclick="myFunction()"class = 'submit-btn'>Submit</button>
<!-- <div class = 'btn btn-hide'>

</div> -->
</body>
</html>

<script>
  function myFunction() {
    // unhiding the button on the click...
    // document.querySelectorAll('.btn-hide').display = "block";   // basically useless
    
    var div = document.createElement("div");
    document.body.appendChild(div);
    div.classList.add("btn");
  
    // getting the last element...
    var last = (document.querySelectorAll(".btn").length) - 1;
  
    // getting the name ...
    var name = document.querySelector('#name').value;
    var age = document.querySelector('#age').value;
    document.querySelectorAll(".btn")[last].innerHTML = "Name : " + name + "<br>" + "Age : " + age;
  }
  
  
  </script>
